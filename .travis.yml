language: c

compiler:
  - gcc
  - clang

addons: &addons
  apt:
    packages:
      - libreadline-dev

matrix:
  include:
    - compiler: gcc
      env:
        - secure: ""
      addons:
        <<: *addons
        coverity_scan:
          project:
            name: "pali/udftools"
            description: "Build submitted via Travis CI"
          notification_email: pali.rohar@gmail.com
          build_command_prepend: "./autogen.sh && ./configure"
          build_command: make
          branch_pattern: master

before_script:
  - export CFLAGS="-W -Wall -O2 -g"

script:
  - if [ "$COVERITY_SCAN_BRANCH" = "1" ]; then exit 0; fi
  - ./autogen.sh
  - ./configure
  - make
