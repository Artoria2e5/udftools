language: c
compiler:
  - gcc
  - clang
matrix:
  include:
    - compiler: gcc
      env: COVERITY=1
before_install:
  - if [ "$COVERITY" = "1" -a "$TRAVIS_BRANCH" != "master" ]; then exit 0; fi
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y libreadline-dev
  - export CFLAGS="-W -Wall -O2 -g"
  - if [ "$COVERITY" != "1" ]; then ./autogen.sh && ./configure && make; exit $?; fi
script: true

env:
  global:
    - secure: ""

addons:
  coverity_scan:
    project:
      name: "pali/udftools"
      description: "Build submitted via Travis CI"
    notification_email: pali.rohar@gmail.com
    build_command_prepend: "./autogen.sh && ./configure"
    build_command: make
    branch_pattern: master
